<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.normal.css">
    <script src="../assets/js/dashboard.js" defer></script>
    <script src="../assets/js/api/admin/ingredients.js" defer></script>
    <script src="../assets/js/Xhr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Gestisci - Categorie</title>
</head>
<body>
    <div id="pageContainer">
        <div id="verticalNavbar">
            <div id="profileSection">
                <div id="profileImage"></div>
                <div id="profileLinkGroup">
                    <p>Admin</p>
                    <a href="">Account</a>
                </div>
            </div>
            <ul id="sections">
                <a href="index.html"><li><img src="../assets/media/images/iconaInternet.png" alt="">Settimanale</li></a>
                <a href="categorie.html"><li><img src="../assets/media/images/iconaCategorie.png" alt="">Categorie</li></a>
                <a href="ricette.html"><li><img src="../assets/media/images/iconaRicettario.png" alt="">Ricette</li></a>
                <a href="ingredienti.html"><li><img src="../assets/media/images/iconaIngredienti.png" alt="">Ingredienti</li></a>
                <a href="ordini.html"><li>Ordini</li></a>
                <a href="clienti.html"><li>Clienti</li></a>
            </ul>
        </div>
        <div id="sectionContent">
            <div id="contentNavbar">
                <div id="menuIcon">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                  </div>
            </div>
            <h1>Gestisci le categorie dei tuoi prodotti</h1>
            <div id="addButton">+ Aggiungi</div>
            <div id="container"></div>
            <div id="overlay">

                <div id="addForm">
                    <button class="cross">&cross;</button>
                    <h1>Crea la categoria!</h1>
                    <form>
                        <input type="text" placeholder="Inserisci il nuovo nome" class="txt" id="nomeAggiunta"/>
                        <input type="text" placeholder="Inserisci la nuova descrizione" class="txt" id="descrizioneAggiunta"/>
                        <input type="button" value="Invia" id="addSubmit" class="btn"/>
                    </form>
                </div>

                <div id="modifyForm">
                    <button class="cross">&cross;</button>
                    <h1>Modifica la categoria!</h1>
                    <form>
                        <input type="text" placeholder="Inserisci il nuovo nome" class="txt" id="nomeModifica"/>
                        <input type="text" placeholder="Inserisci la nuova descrizione" class="txt" id="descrizioneModifica"/>
                        <input type="button" value="Invia" id="modifySubmit" class="btn"/>
                    </form>
                </div>

                <div id="deleteForm">
                    <button class="cross">&cross;</button>
                    <h1>Sei sicuro di voler eliminare?</h1>
                    <form>
                        <input type="button" value="Invia" id="deleteSubmit" class="btn"/>
                        <input type="button" value="Annulla" class="btn"/>
                    </form>
                </div>

            </div>
        </div>



    </div>
</body>
</html>
